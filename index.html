<!-- Script to calculate and update the average score -->

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const percentage = document.querySelector('.percentage');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updatePercentage);
        });

        function updatePercentage() {
            const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const totalChecked = checkedCheckboxes.length;
            const totalCheckboxes = checkboxes.length;
            const score = (totalChecked / totalCheckboxes) * 100;
            percentage.textContent = score.toFixed(0) + '%'; 
        }
    </script>
